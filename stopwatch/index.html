<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-400">
    <h1 class="text-white text-center text-4xl mt-5 font-bold">STOPWATCH</h1>
    <p class="text-center text-4xl text-white mt-3">
      <span id="seconds">00</span>:<span id="tens">00</span>
    </p>
<div class="text-center mt-3">
   <button id="start-btn" class="group relative inline-block overflow-hidden border border-white-600 px-8 py-3 focus:outline-none focus:ring rounded text-center">
   <span class="absolute inset-y-0 left-0 w-[2px] bg-white transition-all group-hover:w-full group-active:bg-indigo-500"></span>
   <span class="relative text-sm font-medium text-white transition-colors group-hover:text-amber-400">Start</span>
    </button>
   <button id="stop-btn" class="group relative inline-block overflow-hidden border border-white-600 px-8 py-3 focus:outline-none focus:ring rounded text-center">
   <span class="absolute inset-y-0 left-0 w-[2px] bg-white transition-all group-hover:w-full group-active:bg-indigo-500"></span>
   <span class="relative text-sm font-medium text-white transition-colors group-hover:text-amber-400">Stop</span>
    </button>
   <button id="reset-btn" class="group relative inline-block overflow-hidden border border-white-600 px-8 py-3 focus:outline-none focus:ring rounded text-center">
   <span class="absolute inset-y-0 left-0 w-[2px] bg-white transition-all group-hover:w-full group-active:bg-indigo-500"></span>
   <span class="relative text-sm font-medium text-white transition-colors group-hover:text-amber-400">Reset</span>
    </button>
   </div>
  </body>
</html>
